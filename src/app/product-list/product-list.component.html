<h2>Products</h2>

<div *ngFor="let item of products">
  <h3>
    <a [title]="item.name + ' details'" [routerLink]="['/products', item.id]">
      {{ item.name }}
    </a>
  </h3>

  <p *ngIf="item.description.length > 0">
    Description : {{ item.description }}
  </p>

  <button (click)="share()">Share</button>

  <app-product-alert [product]="item" (notify)="onNotify()"></app-product-alert>
</div>
